<div class="container">
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label>User Name</label>
      <input type="text" class="form-control" formControlName="userName" />
      <div
        class="alert alert-danger"
        *ngIf="FormData.userName.touched && FormData.userName.invalid"
      >
        <div *ngIf="FormData.userName.errors?.required">
          User name is required
        </div>
        <div *ngIf="FormData.userName.errors?.minlength">
          User name should be 5
        </div>
        <div *ngIf="FormData.userName.errors?.noSpaceValidations">
          User name spaces not allowed here..
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        id=""
        class="form-control"
        formControlName="password"
      />

      <div
        class="alert alert-danger"
        *ngIf="FormData.password.touched && FormData.password.invalid"
      >
        <div *ngIf="FormData.password.errors?.required">
          Password is required
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
